<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- carousel
 carousel-indicators
 carousel-inner
 carousel-item
 carousel-control-prev
 carousel-control-next 
 carousel-control-prev-icon
 carousel-control-next-icon
 carousel-caption
 
 .....Attributes.....
 data-bs-ride="carousel"
 data-bs-target="#id"
 data-bs-slide-to="n"
 data-bs-iterval="ms"
 data-bs-pause="hover"-->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="projectslogo.jpg" style="height: 300px; width:100%;">

            </div>
            <div class="carousel-item">
                <img src="teamlogo.jpg" style="height: 300px; width:100%;">

            </div>
            <div class="carousel-item">
                <img src="serviceslogo.png" style="height: 300px; width:100%;">
            </div>
        </div>
        <button class="carousel-control-prev bg-info" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next bg-info" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</body>

</html>
