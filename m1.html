<body>
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#example">
        Launch Modal Demo
    </button>

    <div class="modal fade" id="example">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Title</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae vero nam magnam quae animi
                    harum quam architecto neque nisi aut autem voluptas repellat ratione, sint labore recusandae numquam
                    nulla saepe.
                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning">Save</button>
                    <button class="btn btn-info" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
